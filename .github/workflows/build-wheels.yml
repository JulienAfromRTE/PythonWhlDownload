name: Build Offline Wheels (Python 3.12 Oracle Linux)

on:
  workflow_dispatch:
    inputs:
      requirements_path:
        description: "Path to requirements.txt"
        required: true
        default: "requirements.txt"

jobs:
  build-wheels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Download wheels for Oracle Linux (manylinux2014, cp312)
        run: |
          mkdir wheels
          pip download \
            -r ${{ github.event.inputs.requirements_path }} \
            --only-binary=:all: \
            --dest wheels \
            --platform manylinux2014_x86_64 \
            --implementation cp \
            --python-version 312 \
            --abi cp312

      - name: Create archive
        run: |
          cd wheels
          zip -r ../offline-wheels-python312-manylinux.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: offline-wheels-python312-manylinux
          path: offline-wheels-python312-manylinux.zip
