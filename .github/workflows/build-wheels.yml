name: Build Offline Python Bundle (Linux - Python 3.12)

on:
  workflow_dispatch:
    inputs:
      requirements_path:
        description: "Path to requirements.txt"
        required: true
        default: "requirements.txt"

jobs:
  build-offline-bundle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Prepare bundle structure
        run: |
          mkdir -p bundle/wheels

      - name: Download wheels (manylinux2014, cp312)
        run: |
          pip download \
            -r ${{ github.event.inputs.requirements_path }} \
            --only-binary=:all: \
            --dest bundle/wheels \
            --platform manylinux2014_x86_64 \
            --implementation cp \
            --python-version 312 \
            --abi cp312

      - name: Copy requirements.txt into bundle
        run: |
          cp ${{ github.event.inputs.requirements_path }} bundle/requirements.txt

      - name: Create install.sh
        run: |
          cat << 'EOF' > bundle/install.sh
          #!/bin/bash
          set -e

          echo "Installing Python dependencies in offline mode..."

          pip install --no-index \
            --find-links=./wheels \
            -r requirements.txt

          echo "Installation completed successfully."
          EOF

          chmod +x bundle/install.sh

      - name: Create tar.gz archive
        run: |
          tar -czvf offline-python312-manylinux-bundle.tar.gz bundle

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: offline-python312-manylinux-bundle
          path: offline-python312-manylinux-bundle.tar.gz
