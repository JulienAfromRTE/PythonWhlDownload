name: Build Offline Wheels (Oracle Linux x86_64 - Python 3.12)

on:
  workflow_dispatch:
    inputs:
      requirements_path:
        description: "Path to requirements.txt"
        required: true
        default: "requirements.txt"

jobs:
  build-offline-wheels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Create wheels directory ans go inside
        run: mkdir wheels

      - name: Download wheels (manylinux2014, cp312, x86_64)
        run: |
          pip download \
            -r ${{ github.event.inputs.requirements_path }} \
            --only-binary=:all: \
            --dest wheels \
            --platform manylinux2014_x86_64 \
            --implementation cp \
            --python-version 312 \
            --abi cp312

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: offline-wheels-python
          path: wheels
