name: Build Offline Wheels (Oracle Linux x86_64 - Python 3.12)

on:
  workflow_dispatch:
    inputs:
      requirements_content:
        description: "Contenu complet du fichier requirements.txt"
        required: true
        type: string

jobs:
  build-offline-wheels:
    runs-on: ubuntu-latest

    steps:
      - name: Validate input size
        run: |
          if [ $(echo "${{ github.event.inputs.requirements_content }}" | wc -c) -gt 5000 ]; then
            echo "Input too large"
            exit 1
          fi
          
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Prepare requirements file
        run: |
          # On écrit le contenu de l'input dans un fichier temporaire
          echo "${{ github.event.inputs.requirements_content }}" > requirements_temp.txt

      - name: Download wheels (manylinux2014, cp312, x86_64)
        run: |
          mkdir wheels
          pip download \
            -r requirements_temp.txt \
            --only-binary=:all: \
            --dest wheels \
            --platform manylinux2014_x86_64 \
            --implementation cp \
            --python-version 312 \
            --abi cp312

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: offline-wheels-python.zip
          path: wheels/
          # L'action upload-artifact zippe automatiquement le dossier.
          # Le fichier final téléchargé via l'interface ou l'API sera "offline-wheels-python.zip"
